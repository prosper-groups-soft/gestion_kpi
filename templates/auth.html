{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'libs/tabler/css/tabler.css' %}">
    <style>
      * { font-family: "Noto Sans", sans-serif !important; }
      .input-group-text {
          cursor: pointer !important;
      }

      body, html {
          height: 100%;
          margin: 0;
      }

      .centered-container {
          width: 900px;
          height: 500px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          box-shadow: 0 0px 3px rgba(0, 0, 0, 0.1);
          border-radius: 12px;
          overflow: hidden;
          background-color: white;
      }

      .col img {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }
    </style>
  </head>
  <body class="" style="background-color: rgba(0, 0, 0, 0.02);">
    <div class="centered-container">
      <div class="row h-100 m-0">
        <div class="col-5 p-0 d-flex align-items-center justify-content-center bg-red">
          <img src="{% static 'images/auto-lubumbashi-logo.webp' %}" class="rounded-circle" alt="Logo">
        </div>
        <div class="col-7 d-flex flex-column justify-content-center">

          <form action="{% url 'auth' %}" method="POST">
            {% csrf_token %}

            <div class="mb-4 ms-3">
              <h1>Connexion</h1>
            </div>
            
            <div class="mx-3 {% if not messages %}invisible{% endif %}">
              {% for message in messages %}
                <div class="alert alert-danger mb-3" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>

            <div class="mb-4 mx-3">
              <div class="mb-5">
                <label class="form-label">Email</label>
                <input type="text" name="email" class="form-control" placeholder="Nom d'utilisateur" />
              </div>
              <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <div class="input-group input-group-flat">
                  <input type="password" name="password" id="pwd" class="form-control" placeholder="Mot de passe" autocomplete="off">
                  <span class="input-group-text bg-transparent">
                    <!-- Eye Icons -->
                    <svg xmlns="http://www.w3.org/2000/svg" id="view-password" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" id="unview-password" class="icon" style="display:none;" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" /><path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87" /><path d="M3 3l18 18" />
                    </svg>
                  </span>
                </div>
              </div>
            </div>
            <div class="mx-3" style="margin-top: 4.6rem;">
              <button type="submit" class="btn btn-primary w-100" style="height: 38px; border-radius: 10px;">
                Connexion
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>

    <script src="{% static 'libs/tabler/js/tabler.js' %}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let view_id = document.querySelector("#view-password"),
            unview_id = document.querySelector("#unview-password"),
            pwd_id = document.querySelector("#pwd");

        view_id.addEventListener('click', function() {
          unview_id.style.display = 'block';
          view_id.style.display = 'none';
          pwd_id.setAttribute("type", "text");
        });

        unview_id.addEventListener('click', function() {
          view_id.style.display = 'block';
          unview_id.style.display = 'none';
          pwd_id.setAttribute("type", "password");
        });
      });
    </script>
  </body>
</html>
